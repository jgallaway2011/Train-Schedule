<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Schedule</title>

    <!-- Adds link to the jQuery Library & app.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>

    <!-- Adds link to Bootstrap & CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Adsds link to Firebase  -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Adds link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Adds favicon -->
    <!-- <link rel="icon" href="assets/images/cartoonCharacters.jpg" type="image/gif" sizes="16x16"> -->
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-5">Traintastic Times</h1>
        <p class="lead">"The only way to be sure of catching a train is to miss the one before it."
            <p class="lead">-Gilbert K. Chesterton</p>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Current Train Schedule</h5>
            <table style="width:100%" id="train-table">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
        </div>
    </div>
    <br>
    <br>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Add Train</h5>
            <form>
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="train-name" placeholder="Enter Train">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="train-destination" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="train-first-time" placeholder="Enter HH:mm">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Frequency (min)</label>
                    <input type="number" class="form-control" id="train-frequency" placeholder="Enter Frequency">
                </div>
                <button type="submit" class="btn btn-primary" id="train-submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
